<app-header />
<div class="main">
  <h2>Dashboard</h2>
    <div class="services">
        <div class="text">
            <h3>Services</h3>
            <p>Navigate between modules</p>
        </div>
        <div class=" cards d-flex gap-5 w-100 mt-4">
            <div class="card flex-fill border p-3 border-0 rounded" *ngFor="let service of services" style="background-color: #038cdb;">
                <div class="d-flex gap-3 justify-content-center align-items-center">
                    <i [class]="service.icon"></i>
                    <p>{{service.title}}</p>            
                </div>
            </div>
        </div>
    </div>
  <div class="notes-container">
    <div class="notes-header">
      <h3 class="notes-title">Notes</h3>
      <button class="view-all-btn" (click)="toggleViewAll()">
        {{ showAll ? "Show Less" : "View All Notes" }}
      </button>
    </div>

    <div class="table-container">
      <table class="custom-table">
        <thead>
          <tr class="table-header">
            <th>Date</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of showAll ? tableData : (tableData | slice : 0 : 5)
            "
            class="table-row"
          >
            <td>{{ item.name }}</td>
            <td>{{ item.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="services">
        <div class="text">
            <h3>Releases Overview</h3>
            <p>Navigate between modules</p>
        </div>
        <div class=" cards d-flex gap-5 w-100 mt-4">
            <div class="card flex-fill border p-3 border-0 rounded" *ngFor="let release of releases" style="background-color: #038cdb;">
                <div class="d-flex gap-3 justify-content-center align-items-center text-white">
                    <p>{{release.status}}</p>
                    -
                    <p>{{release.value}}</p>            
                </div>
            </div>
        </div>
    </div>
</div>
